<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section>
      <article class="card">
        <div class="card-text">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

            <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency. </p>

            <div class="card-text-stats">
                <div class="card-text-stats-group"><h2>10k+</h2> <p>companies</p></div>
                <div class="card-text-stats-group"><h2>314</h2> <p>templates</p></div>
                <div class="card-text-stats-group"><h2>12m+</h2> <p>queries</p></div>
            </div>
        </div>

          <div class="card-image"></div>
      </article>
  </section>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/fraloily/fraloily">IlyaFR</a>.
  </div>

</body>
</html>
